<!DOCTYPE html>
<html>
	<head>
		<title>iCMS</title>
		<link rel="stylesheet" type="text/css" href="static/style.css">
		<link rel="stylesheet" type="text/css" href="static/fontawesome.css"/>
	</head>
	<body>
		<div id="header">
			<div>
				<i class="fa fa-book"></i>
				iCMS
			</div>
			<div>
				<p>generative ai powered</p>
				<p>content management system</p>
			</div>
			<div>
				<p>
					<i class="fa fa-fw fa-university"></i>
					UEHS, Warsaw 2024
				</p>
				<p>
					<i class="fa fa-fw fa-user"></i>
					Mikhail Melikhov
				</p>
				<p>
					<i class="fa fa-fw fa-graduation-cap"></i>
					Marcin Kacprowicz
				</p>
			</div>
		</div>
		<div id="main">
			<div id="sidebar">
				<ul>
					<li>Root
						<ul>
							<li>Child 1
									<ul>
										<li>Grandchild 1</li>
										<li>Grandchild 2</li>
									</ul>
							</li>
							<li>Child 2</li>
							<li>Child 3
									<ul>
										<li>Grandchild 3</li>
									</ul>
							</li>
						</ul>
					</li>
			</ul>
			</div>
			<div id="content">
				<div id="form">
					<div id="ai-bar">
						<div id="ai-bar-header">
							<div>
								<i class="fa fa-magic"></i>
								Generative AI
							</div>
							<div>
								<i id="ai-bar-header-chevron" class="fa fa-chevron-down"></i>
							</div>
						</div>
						<div id="ai-bar-form">
							<div>Prompt</div>
							<div>
								<input id="input-prompt" type="text">
							</div>
							<div>Keywords</div>
							<div>
								<input id="input-keywords" type="text">
							</div>
							<div>Model</div>
							<div>
								<div>
									<select id="input-model">
										<option value="gpt-3.5-turbo">GPT 3.5 Turbo</option>
										<option value="gpt-4">GPT 4</option>
										<option value="gpt-4-turbo">GPT 4 Turbo</option>
										<option value="gpt-4o">GPT 4o</option>
										<option value="gpt-4o-mini">GPT 4o Mini</option>
									</select>
								</div>
								<div>Volume</div>
								<div>
									<select id="input-volume">
										<option value="50">50 words</option>
										<option value="100">100 words</option>
										<option value="200">200 words</option>
										<option value="300">300 words</option>
										<option value="400">400 words</option>
										<option value="500">500 words</option>
									</select>
								</div>
								<div>
									<button id="ai-bar-form-submit">
										<i class="fa fa-play-circle"></i>
										Generate
									</button>
								</div>
							</div>
					  </div>
					</div>
					<script>
						// Toggling generative AI form visibility
						document.getElementById('ai-bar-header').addEventListener('click', function () {
							const form = document.getElementById('ai-bar-form')
							const computedStyle = window.getComputedStyle(form)
							const chevron = document.getElementById('ai-bar-header-chevron')
							if (computedStyle.display === 'none') {
								form.style.display = 'grid'
								chevron.className = 'fa fa-chevron-up'
							} else {
								form.style.display = 'none'
								chevron.className = 'fa fa-chevron-down'
							}
						})
					</script>
					<input id="input-title" type="text" placeholder="Title">
					<textarea id="input-text"></textarea>
					<button id="ai-bar-form-submit">
						<i class="fa fa-check-circle"></i>
						Save
					</button>
				</div>
			</div>
		</div>
	</div>
</html>
